<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title>New Projects - Daily Coin Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        /* Default Styles for Desktop View */
        body {
            font-family: 'Electrolize', sans-serif;
            font-weight: bold;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333333;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(135deg, #000000, #1a1a1a, #6a11cb, #2575fc);
            color: white;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            max-width: 1800px; /* Increased max-width */
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            align-self: flex-start;
            gap: 10px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .logo img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #60a5fa;
            transition: all 0.3s ease;
        }

        .logo:hover img {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(96, 165, 250, 0.7);
        }

        .logo-text {
            font-family: 'Electrolize', sans-serif;
            font-weight: bold;
            font-size: 2.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ffffff;
            transition: color 0.3s ease;
        }

        .logo:hover .logo-text {
            color: #60a5fa;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
            font-size: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-links li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 100%;
            height: 2px;
            background-color: #60a5fa;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        .nav-links li a:hover {
            color: #60a5fa;
        }

        .nav-links li a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* Price Tickers Section */
        .ticker-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            background: linear-gradient(135deg, #1a1a1a, #2575fc, #6a11cb);
            color: white;
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-top: 2px solid #60a5fa;
            border-bottom: 2px solid #60a5fa;
        }

        .ticker {
            display: inline-block;
            padding-left: 10%;
            animation: ticker-scroll 30s linear infinite; /* Adjusted duration */
        }

        .ticker-item {
            display: inline-block;
            margin-right: 80px; /* Increased space between cryptos */
            font-size: 1.2rem;
            font-weight: bold;
        }

        .price-up {
            color: #4caf50; /* Green for price up */
            margin-right: 12px;
        }

        .price-down {
            color: #f44336; /* Red for price down */
            margin-right: 12px;
        }

        @keyframes ticker-scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* New Projects Landing Page Styles */
        .projects-landing {
            padding: 20px;
            max-width: 1800px; /* Increased max-width */
            margin: 0 auto;
            background: linear-gradient(135deg, #1a1a1a, #2575fc, #6a11cb);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .projects-landing h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .projects-container {
            display: flex;
            justify-content: center; /* Center the sliding articles */
            overflow: hidden;
            position: relative;
            margin: 20px 0;
        }

        .projects-slide {
            display: flex;
            gap: 20px; /* Added gap between sliding articles */
            animation: slide 25s linear infinite; /* Adjusted duration */
        }

        @keyframes slide {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .project-article {
            flex: 0 0 calc(33.33% - 20px); /* Adjusted for 3 articles with gap */
            box-sizing: border-box;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f4f4f9;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            height: 400px; /* Increased height */
            border: 2px solid transparent;
        }

        .project-article:hover {
            border-color: #60a5fa;
            box-shadow: 0 0 15px rgba(96, 165, 250, 0.7);
        }

        .project-article img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .project-article:hover img {
            transform: scale(1.05);
        }

        .project-article h3 {
            margin: 10px 0;
            font-size: 1.2em;
            color: #007BFF;
        }

        .project-article p {
            font-size: 0.9em;
            color: #555;
            line-height: 1.4;
        }

        .static-projects {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Added gap between static articles */
            margin-top: 40px;
            justify-content: center; /* Center the static articles */
        }

        .static-projects .project-article {
            flex: 0 0 calc(33.33% - 20px); /* Adjusted for 3 articles with gap */
            height: 300px; /* Standard height for static articles */
        }

        footer {
            background-color: #333333;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="images/cointrackerlogo.jpg" alt="Daily Coin Tracker Logo"> 
                <div class="logo-text">Daily Coin Tracker</div>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li> <!-- Added Home link -->
                <li><a href="submit-story.html">Submit a Story</a></li>
                <li><a href="https://x.com/DailyCoinTrackr">Community</a></li>
                <li><a href="https://www.dailycointracker.com">Subscribe</a></li>
                <li><a href="new-projects.html">New Projects</a></li>
            </ul>
        </nav>
    </header>

    <div class="ticker-container">
        <div class="ticker" id="ticker">
            Loading...
        </div>
    </div>

    <main class="projects-landing">
        <h1>New Crypto Projects</h1>
        <div class="projects-container">
            <div class="projects-slide" id="projects-slide">
                <!-- Project articles will be dynamically inserted here -->
            </div>
        </div>
        <div class="static-projects">
            <!-- Static project articles will be dynamically inserted here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 DailyCoinTracker. All rights reserved.</p>
    </footer>

    <script>
        // Sample data for new projects (replace with dynamic data from your backend)
        const projects = [
            {
                image: "images/project1.jpg",
                title: "Project Alpha",
                description: "A new DeFi platform revolutionizing crypto lending."
            },
            {
                image: "images/project2.jpg",
                title: "Project Beta",
                description: "An NFT marketplace with zero gas fees."
            },
            {
                image: "images/project3.jpg",
                title: "Project Gamma",
                description: "Blockchain gaming with play-to-earn rewards."
            },
            {
                image: "images/project4.jpg",
                title: "Project Delta",
                description: "A secure multi-chain crypto wallet."
            },
            {
                image: "images/project5.jpg",
                title: "Project Epsilon",
                description: "Community-driven DAO governance."
            },
            {
                image: "images/project6.jpg",
                title: "Project Zeta",
                description: "Scalable and secure smart contracts."
            }
        ];

        const projectsSlide = document.getElementById('projects-slide');
        const staticProjects = document.querySelector('.static-projects');

        // Function to render sliding projects
        function renderProjects() {
            projectsSlide.innerHTML = '';
            // Duplicate the projects to create an infinite loop effect
            const duplicatedProjects = [...projects, ...projects];
            duplicatedProjects.forEach((project, index) => {
                const article = document.createElement('div');
                article.className = 'project-article';
                article.innerHTML = `
                    <img src="${project.image}" alt="${project.title}">
                    <h3>${project.title}</h3>
                    <p>${project.description}</p>
                `;
                projectsSlide.appendChild(article);
            });
        }

        // Function to render static projects
        function renderStaticProjects() {
            staticProjects.innerHTML = '';
            for (let i = 3; i < 6; i++) {
                const project = projects[i];
                const article = document.createElement('div');
                article.className = 'project-article';
                article.innerHTML = `
                    <img src="${project.image}" alt="${project.title}">
                    <h3>${project.title}</h3>
                    <p>${project.description}</p>
                `;
                staticProjects.appendChild(article);
            }
        }

        // Initial render
        renderProjects();
        renderStaticProjects();

        // Function to fetch real-time cryptocurrency prices
        async function fetchCryptoPrices() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1&sparkline=false');
                const data = await response.json();

                const ticker = document.getElementById('ticker');
                ticker.innerHTML = '';

                data.forEach(crypto => {
                    const tickerItem = document.createElement('div');
                    tickerItem.className = 'ticker-item';
                    const priceChangeClass = crypto.price_change_percentage_24h >= 0 ? 'price-up' : 'price-down';
                    tickerItem.innerHTML = `
                        <span class="${priceChangeClass}">${crypto.name} (${crypto.symbol.toUpperCase()})</span>
                        <span class="${priceChangeClass}">$${crypto.current_price.toLocaleString()}</span>
                        <span class="${priceChangeClass}">${crypto.price_change_percentage_24h.toFixed(2)}%</span>
                    `;
                    ticker.appendChild(tickerItem);
                });
            } catch (error) {
                console.error('Error fetching crypto prices:', error);
                document.getElementById('ticker').innerHTML = 'Failed to load prices. Please try again later.';
            }
        }

        // Fetch prices on page load
        fetchCryptoPrices();

        // Optional: Refresh prices every 60 seconds
        setInterval(fetchCryptoPrices, 60000);
    </script>
</body>
</html>
