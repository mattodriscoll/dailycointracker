<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title>New Projects - Daily Coin Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        /* Default Styles for Desktop View */
        body {
            font-family: 'Electrolize', sans-serif;
            font-weight: bold;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333333;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(135deg, #000000, #1a1a1a, #6a11cb, #2575fc);
            color: white;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            align-self: flex-start;
            gap: 10px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .logo img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #60a5fa;
            transition: all 0.3s ease;
        }

        .logo:hover img {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(96, 165, 250, 0.7);
        }

        .logo-text {
            font-family: 'Electrolize', sans-serif;
            font-weight: bold;
            font-size: 2.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ffffff;
            transition: color 0.3s ease;
        }

        .logo:hover .logo-text {
            color: #60a5fa;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
            font-size: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-links li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 100%;
            height: 2px;
            background-color: #60a5fa;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        .nav-links li a:hover {
            color: #60a5fa;
        }

        .nav-links li a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* Price Tickers Section */
        .ticker-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            background: linear-gradient(135deg, #1a1a1a, #2575fc, #6a11cb);
            color: white;
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-top: 2px solid #60a5fa;
            border-bottom: 2px solid #60a5fa;
        }

        .ticker {
            display: inline-block;
            padding-left: 10%;
            animation: ticker-scroll 50s linear infinite; /* Slowed down */
        }

        .ticker-item {
            display: inline-block;
            margin-right: 80px; /* Increased space between cryptos */
            font-size: 1.2rem;
            font-weight: bold;
        }

        .price-up {
            color: #4caf50; /* Green for price up */
            margin-right: 12px;
        }

        .price-down {
            color: #f44336; /* Red for price down */
            margin-right: 12px;
        }

        @keyframes ticker-scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* New Projects Landing Page Styles */
        .projects-landing {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background: linear-gradient(135deg, #1a1a1a, #2575fc, #6a11cb);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .projects-landing h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .projects-container {
            display: flex;
            overflow: hidden;
            position: relative;
            margin: 20px 0;
        }

        .projects-slide {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .project-article {
            flex: 0 0 25%;
            box-sizing: border-box;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-right: 20px;
            background: #f4f4f9;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .project-article::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(96, 165, 250, 0.3), rgba(37, 117, 252, 0.3));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project-article:hover::before {
            opacity: 1;
        }

        .project-article:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .project-article img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .project-article:hover img {
            transform: scale(1.05);
        }

        .project-article h3 {
            margin: 10px 0;
            font-size: 1.2em;
            color: #007BFF;
        }

        .project-article p {
            font-size: 0.9em;
            color: #555;
        }

        .carousel-nav {
            text-align: center;
            margin-top: 20px;
        }

        .carousel-nav button {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        .carousel-nav button:hover {
            background: #0056b3;
        }

        footer {
            background-color: #333333;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="images/cointrackerlogo.jpg" alt="Daily Coin Tracker Logo"> 
                <div class="logo-text">Daily Coin Tracker</div>
            </div>
            <ul class="nav-links">
                <li><a href="submit-story.html">Submit a Story</a></li>
                <li><a href="https://x.com/DailyCoinTrackr">Community</a></li>
                <li><a href="https://www.dailycointracker.com">Subscribe</a></li>
                <li><a href="new-projects.html">New Projects</a></li>
            </ul>
        </nav>
    </header>

    <div class="ticker-container">
        <div class="ticker" id="ticker">
            Loading...
        </div>
    </div>

    <main class="projects-landing">
        <h1>New Crypto Projects</h1>
        <div class="projects-container">
            <div class="projects-slide" id="projects-slide">
                <!-- Project articles will be dynamically inserted here -->
            </div>
        </div>
        <div class="carousel-nav">
            <button onclick="prevSlide()">Previous</button>
            <button onclick="nextSlide()">Next</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 DailyCoinTracker. All rights reserved.</p>
    </footer>

    <script>
        // Sample data for new projects (replace with dynamic data from your backend)
        const projects = [
            {
                image: "images/project1.jpg",
                title: "Project Alpha: Decentralized Finance Platform",
                description: "A new DeFi platform aiming to revolutionize lending and borrowing in the crypto space."
            },
            {
                image: "images/project2.jpg",
                title: "Project Beta: NFT Marketplace",
                description: "An innovative NFT marketplace with zero gas fees and instant transactions."
            },
            {
                image: "images/project3.jpg",
                title: "Project Gamma: Blockchain Gaming",
                description: "A blockchain-based gaming platform offering play-to-earn opportunities."
            },
            {
                image: "images/project4.jpg",
                title: "Project Delta: Crypto Wallet",
                description: "A secure and user-friendly crypto wallet supporting multiple blockchains."
            },
            {
                image: "images/project5.jpg",
                title: "Project Epsilon: DAO Governance",
                description: "A decentralized autonomous organization focused on community-driven governance."
            },
            {
                image: "images/project6.jpg",
                title: "Project Zeta: Smart Contract Platform",
                description: "A next-gen smart contract platform with enhanced scalability and security."
            },
            {
                image: "images/project7.jpg",
                title: "Project Eta: Decentralized Exchange",
                description: "A DEX offering seamless trading with low fees and high liquidity."
            },
            {
                image: "images/project8.jpg",
                title: "Project Theta: Privacy Coin",
                description: "A privacy-focused cryptocurrency ensuring anonymous transactions."
            }
        ];

        const projectsSlide = document.getElementById('projects-slide');
        let currentIndex = 0;

        // Function to render projects
        function renderProjects() {
            projectsSlide.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                const project = projects[(currentIndex + i) % projects.length];
                const article = document.createElement('div');
                article.className = 'project-article';
                article.innerHTML = `
                    <img src="${project.image}" alt="${project.title}">
                    <h3>${project.title}</h3>
                    <p>${project.description}</p>
                `;
                projectsSlide.appendChild(article);
            }
        }

        // Function to show next set of projects
        function nextSlide() {
            currentIndex = (currentIndex + 1) % projects.length;
            renderProjects();
        }

        // Function to show previous set of projects
        function prevSlide() {
            currentIndex = (currentIndex - 1 + projects.length) % projects.length;
            renderProjects();
        }

        // Initial render
        renderProjects();

        // Function to fetch real-time cryptocurrency prices
        async function fetchCryptoPrices() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1&sparkline=false');
                const data = await response.json();

                const ticker = document.getElementById('ticker');
                ticker.innerHTML = '';

                data.forEach(crypto => {
                    const tickerItem = document.createElement('div');
                    tickerItem.className = 'ticker-item';
                    const priceChangeClass = crypto.price_change_percentage_24h >= 0 ? 'price-up' : 'price-down';
                    tickerItem.innerHTML = `
                        <span class="${priceChangeClass}">${crypto.name} (${crypto.symbol.toUpperCase()})</span>
                        <span class="${priceChangeClass}">$${crypto.current_price.toLocaleString()}</span>
                        <span class="${priceChangeClass}">${crypto.price_change_percentage_24h.toFixed(2)}%</span>
                    `;
                    ticker.appendChild(tickerItem);
                });
            } catch (error) {
                console.error('Error fetching crypto prices:', error);
                document.getElementById('ticker').innerHTML = 'Failed to load prices. Please try again later.';
            }
        }

        // Fetch prices on page load
        fetchCryptoPrices();

        // Optional: Refresh prices every 60 seconds
        setInterval(fetchCryptoPrices, 60000);
    </script>
</body>
</html>
