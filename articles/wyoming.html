<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <title>Daily Coin Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../mobile.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Electrolize', sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a, #6a11cb, #2575fc);
            color: white;
            padding: 0px 0;
            top: 0;
            z-index: 1;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        main {
            font-family: 'Electrolize', sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a, #6a11cb, #2575fc);
            color: white;
            padding: 0px 0;
            top: 0;
            z-index: 1;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header {
            background: linear-gradient(135deg, #000000, #1a1a1a, #6a11cb, #2575fc);
            color: white;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .logo img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #60a5fa;
            transition: all 0.3s ease;
        }

        .logo:hover img {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(96, 165, 250, 0.7);
        }

        .logo-text {
            font-family: 'Poppins', sans-serif;
            font-size: 2.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ffffff;
            transition: color 0.3s ease;
        }

        .logo:hover .logo-text {
            color: #60a5fa;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 24px;
            font-size: 24px;
            margin: 0;
            padding: 0;
        }

        .nav-links li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 100%;
            height: 2px;
            background-color: #60a5fa;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        .nav-links li a:hover {
            color: #60a5fa;
        }

        .nav-links li a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* Ticker Styles */
        .ticker-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            background: linear-gradient(135deg, #1a1a1a, #2575fc, #6a11cb);
            color: white;
            padding: 15px 150px; /* Adjusted padding to account for banners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-top: 2px solid #60a5fa;
            border-bottom: 2px solid #60a5fa;
            position: relative;
            z-index: 2; /* Ensure ticker is above banners */
        }

        .ticker {
            display: inline-block;
            padding-left: 10%;
            animation: ticker-scroll 50s linear infinite;
        }

        .ticker-item {
            display: inline-block;
            margin-right: 80px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .price-up {
            color: #4caf50;
        }

        .price-down {
            color: #f44336;
        }

        @keyframes ticker-scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Submission Form Styles */
        .submission-form {
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            background: linear-gradient(135deg, #1a1a1a, #2575fc, #6a11cb);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            color: white;
            animation: fadeIn 1s ease-in-out;
            position: relative;
            z-index: 2;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .submission-form h2 {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #60a5fa;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .submission-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ffffff;
        }

        .submission-form input[type="text"],
        .submission-form input[type="email"],
        .submission-form textarea,
        .submission-form input[type="url"] {
            width: calc(100% - 24px); /* Adjusted for padding */
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 2px solid #60a5fa;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Electrolize', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        .submission-form input[type="text"]:focus,
        .submission-form input[type="email"]:focus,
        .submission-form textarea:focus,
        .submission-form input[type="url"]:focus {
            border-color: #3b82f6;
            background-color: rgba(255, 255, 255, 0.2);
            outline: none;
        }

        .submission-form textarea {
            height: 150px;
            resize: vertical;
        }

        .submission-form .drag-drop-area {
            border: 2px dashed #60a5fa;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: rgba(96, 165, 250, 0.1);
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .submission-form .drag-drop-area.dragover {
            background-color: rgba(96, 165, 250, 0.2);
            border-color: #3b82f6;
        }

        .submission-form button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #60a5fa;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .submission-form button:hover {
            background-color: #3b82f6;
            transform: translateY(-2px);
        }

        .submission-form button:active {
            transform: translateY(0);
        }

        /* Footer Styles */
        footer {
            background-color: #1a1a1a; /* Dark background */
            color: #ffffff; /* Light text */
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }

        article {
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            background: linear-gradient(135deg, #1a1a1a, #2575fc, #6a11cb);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            color: white;
            animation: fadeIn 1s ease-in-out;
            position: relative;
            z-index: 2;
        }

        article img {
            display: flex;
            height: 100%;
            max-width: 800px;
        }

        #chatbot-output {
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            color: white;
            line-height: 1.6;
            white-space: pre-wrap;
            padding: 20px;
        }

        h1 {
            display: flex;
            align-self: center;
            padding: 5px;
        }
        
    </style>
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="../images/cointrackerlogo.jpg" alt="Daily Coin Tracker Logo"> 
                <div class="logo-text">Daily Coin Tracker</div>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="https://x.com/DailyCoinTrackr>Community</a></li>
                <li><a href="https://x.com/DailyCoinTrackr>Subscribe</a></li>
                <li><a href="../new-projects.html">New Projects</a></li>
            </ul>
        </nav>
    </header>

    <div class="ticker-container">
        <div class="ticker" id="ticker">
            Loading...
        </div>
    </div>

    <main>
        <section class="article"
            <img src="../images/musk.webp" class="banner">
            <h1> Cardano's Hoskinson Blasts Wyomings Crypto Hub Claim and Criticizes Closed-Door Policy  </h1>
            <div id="chatbot-output"></div>
        </section>
        
        <section class="submission-form">
            <h2>Apply For A Press Release Partnership</h2>
            <form id="projectSubmissionForm" action="https://formspree.io/f/mrbeklwe" method="POST">
                <label for="projectName">Project Name:</label>
                <input type="text" id="projectName" name="projectName" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

                <label for="projectDescription">Project Description:</label>
                <textarea id="projectDescription" name="projectDescription" required></textarea>

                <label for="twitterUrl">Twitter URL:</label>
                <input type="url" id="twitterUrl" name="twitterUrl" placeholder="https://twitter.com/yourproject">

                <label for="discordUrl">Discord URL:</label>
                <input type="url" id="discordUrl" name="discordUrl" placeholder="https://discord.gg/yourproject">

                <label for="instagramUrl">Instagram URL:</label>
                <input type="url" id="instagramUrl" name="instagramUrl" placeholder="https://instagram.com/yourproject">

                <label for="telegramUrl">Telegram URL:</label>
                <input type="url" id="telegramUrl" name="telegramUrl" placeholder="https://t.me/yourproject">

                <label>Upload Images:</label>
                <div class="drag-drop-area" id="dragDropArea">
                    Drag & Drop images here or click to upload
                </div>
                <input type="file" id="fileInput" name="fileInput" multiple style="display:none;">

                <button type="submit">Submit Project</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 DailyCoinTracker. All rights reserved.</p>
    </footer>

    <script>
        const scriptText = `Key Points:
        - Cardano founder questions state's commitment to crypto hub status
        - Closed-door policy-making criticized by Hoskinson
        - State's stablecoin initiative under scrutiny
 
        Oh, hey there fellow crypto enthusiasts! So, let's talk about this whole Cardano founder Charles Hoskinson calling out some closed-door policy-making shenanigans surrounding the state's stablecoin initiative. Like, what's up with that, am I right?

        Hoskinson, the man behind the much-loved Cardano blockchain platform, has raised some eyebrows with his recent comments about the state's hush-hush approach to its crypto plans. He's basically saying, "Hey, state, are you really serious about becoming a top-notch crypto hub or are you just blowing smoke?

        And speaking of blowing smoke, Hoskinson is not holding back when it comes to criticizing the closed-door policy-making that seems to be going on behind the scenes. He's all like, "Come on, guys, let's open up those doors and let some fresh crypto air in!

        The state's stablecoin initiative, which aims to create a digital version of the state's currency, is now under the spotlight thanks to Hoskinson's comments. Like, what's the deal with this whole stablecoin thing, anyway? Is it the future of currency or just a passing fad? Who knows, but Hoskinson sure has us all talking about it now.

        But hey, let's not get too down about all this drama. At the end of the day, it's just a bunch of crypto enthusiasts trying to make their mark on the world. And who knows, maybe the state will take Hoskinson's comments to heart and open up those doors to some real crypto innovation. We can only hope, right?

	So, let's keep those positive vibes flowing, fellow crypto lovers. The future is bright, even if we have to deal with a few closed doors along the way. And hey, maybe one day we'll look back on this whole saga and have a good laugh about it. After all, what's life without a little crypto drama, am I right?`;

        let index = 0;

        function typeText() {
            if (index < scriptText.length) {
                const currentChar = scriptText.charAt(index);
                document.getElementById("chatbot-output").innerHTML += currentChar;
                index++;

                let typingSpeed = 5; // Set faster base speed (10x faster)

                // Slow down a little at punctuation to keep it natural
                if (".,!?".includes(currentChar)) {
                    typingSpeed = 30; 
                }

                setTimeout(typeText, typingSpeed);
            }
        }

        // Start the typing effect when the page loads
        typeText();

        
    
        // Drag and drop functionality
        const dragDropArea = document.getElementById('dragDropArea');
        const fileInput = document.getElementById('fileInput');

        dragDropArea.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            const files = e.target.files;
            handleFiles(files);
        });

        dragDropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dragDropArea.classList.add('dragover');
        });

        dragDropArea.addEventListener('dragleave', () => {
            dragDropArea.classList.remove('dragover');
        });

        dragDropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dragDropArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        function handleFiles(files) {
            for (const file of files) {
                console.log(file.name); // Handle file uploads here
            }
        }

        // Fetch real-time cryptocurrency prices
        async function fetchCryptoPrices() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1&sparkline=false');
                const data = await response.json();

                const ticker = document.getElementById('ticker');
                ticker.innerHTML = '';

                data.forEach(crypto => {
                    const tickerItem = document.createElement('div');
                    tickerItem.className = 'ticker-item';
                    const priceChangeClass = crypto.price_change_percentage_24h >= 0 ? 'price-up' : 'price-down';
                    tickerItem.innerHTML = `
                        <span class="${priceChangeClass}">${crypto.name} (${crypto.symbol.toUpperCase()})</span>
                        <span class="${priceChangeClass}">$${crypto.current_price.toLocaleString()}</span>
                        <span class="${priceChangeClass}">${crypto.price_change_percentage_24h.toFixed(2)}%</span>
                    `;
                    ticker.appendChild(tickerItem);
                });
            } catch (error) {
                console.error('Error fetching crypto prices:', error);
                document.getElementById('ticker').innerHTML = 'Failed to load prices. Please try again later.';
            }
        }

        fetchCryptoPrices();
        setInterval(fetchCryptoPrices, 60000); // Refresh every 60 seconds
    </script>

</body>
</html>
