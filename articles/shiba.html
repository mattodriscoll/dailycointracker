    <main>
        <img src="../images/tesla.png" class="banner">
        <h1>Global Market Update: Bitcoin Hovers above $100k</h1>
        <div id="chatbot-output"></div>
    </main>

    <script>
        const scriptText = `Summary:

Dogecoin Surge: Dogecoin's price spiked over 15% after Tesla announced it would accept the coin for some merchandise.
No Refunds: Purchases made with Dogecoin at Tesla cannot be canceled or refunded, unlike those made with traditional payment methods.
Past Crypto Use: Tesla previously accepted Bitcoin but retracted this option due to environmental concerns; Dogecoin uses less energy.
Detailed Overview: The recent upswing in the cryptocurrency market continued robustly into Friday morning, notably influenced by Tesla's announcement to accept Dogecoin for certain merchandise purchases, as reported by CNBC. This decision led to an over 15% increase in Dogecoin's value shortly after the announcement. Elon Musk, Tesla's CEO, has consistently supported Dogecoin, often impacting its market price with his tweets. This new step by Tesla aligns with Musk's December tweet hinting at such a possibility, thus not catching the market by surprise.

However, the option to purchase Tesla merchandise with Dogecoin is bound by specific limitations. The most significant restriction is that these purchases are finalâ€”meaning they cannot be canceled or refunded. This is a stark contrast to transactions made with traditional payment methods, which may be returned within 30 days of purchase. Additionally, it could take up to six hours for the Dogecoin network to verify a transaction, and any accidental overpayment will not be reimbursed.

Previously, Tesla had ventured into using cryptocurrency for transactions when it purchased $1.5 billion in Bitcoin and started accepting it as payment. However, this move was short-lived as Musk raised concerns about the environmental impact due to the high energy consumption associated with Bitcoin transactions. In comparison, Dogecoin is considered a more environmentally friendly option, as it consumes significantly less energy according to data from TRG Datacenters.

Despite the environmental advantages Dogecoin might offer, the restrictions placed on its use for purchasing merchandise at Tesla highlight the practical limitations and financial risks associated with using cryptocurrencies in commercial transactions. This development reflects the ongoing integration and challenges of cryptocurrencies within mainstream commercial use, mirroring broader trends and attitudes in the market towards digital currencies.`;

        let index = 0;

        function typeText() {
            if (index < scriptText.length) {
                const currentChar = scriptText.charAt(index);
                document.getElementById("chatbot-output").innerHTML += currentChar;
                index++;

                let typingSpeed = 5; // Set faster base speed (10x faster)

                // Slow down a little at punctuation to keep it natural
                if (".,!?".includes(currentChar)) {
                    typingSpeed = 30; 
                }

                setTimeout(typeText, typingSpeed);
            }
        }

        // Start the typing effect when the page loads
        typeText();
    </script>
